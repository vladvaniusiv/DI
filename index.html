<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffe6ec, #fff5f8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(255, 105, 135, 0.25);
      animation: float 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .heart {

      animation: beat 1.2s infinite;
      margin-bottom: 10px;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(1); }
      60% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #e63963;
      margin: 10px 0;
    }

    p {
      color: #d6336c;
      margin-bottom: 25px;
      min-height: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 12px 22px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff7aa2);
      color: white;
    }

    #noBtn {
      background: #fff0f3;
      color: #e63963;
      border: 2px solid #ffc2d1;
      position: relative;
    }

    .final {
      font-size: 18px;
      color: #e63963;
      margin-top: 10px;
    }

    /* üì± Estilos especiales para m√≥viles */
@media (max-width: 480px) {

  .card {
    width: 90%;
    padding: 50px 25px;
    border-radius: 28px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 20px;
  }

  .heart {
    font-size: 60px;
  }

  button {
    font-size: 20px;
    padding: 16px 26px;
  }

  #yesBtn, #noBtn {

}

  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hola mi amor üíï</h1>
    <p id="message">¬øQuieres ser mi San Valent√≠n?</p>

    <div class="buttons">

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const card = document.querySelector(".card");

  const noMessages = [
    "¬øEn serio? ü•∫",
    "No me amas‚Ä¶ üíî",
    "Eso me rompe el coraz√≥n üò≠",
    "Pi√©nsalo otra vez, por favor üò¢",
    "¬°Por favor, reconsidera! üôè",
    "¬°No rompas mi coraz√≥n! üíò",
    "¬øUna oportunidad m√°s? üåπ",
    "No digas que no‚Ä¶ üò≠",
    "¬°No huyas de mis sentimientos! üíû",
    "¬°Dame una oportunidad! üò£"
  ];

  let attempts = 0;

  const MIN_DISTANCE = 75;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (dist < MIN_DISTANCE) {
      moveNoButton();
    }
  });

  function moveNoButton() {
    const x = Math.random() * 500 - 250; 
    const y = Math.random() * 400 - 200;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    message.textContent =
      noMessages[Math.min(attempts, noMessages.length - 1)];

    attempts++;
  }

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <div class="heart">üíñ</div>
      <h1>Jejejej üéâ</h1>
      <p class="final">Sab√≠a que ibas a decir que s√≠ üíï</p>
      <button id="loveBtn" style="
        margin-top:20px;
        padding:14px 26px;
        font-size:20px;
        border-radius:18px;
        background:#ff4d6d;
        color:white;
        border:none;
        cursor:pointer;
      ">TE AMOOOO ‚ù§Ô∏è</button>
    `;

    document.getElementById("loveBtn").addEventListener("click", showLoveMessages);
  });

  function showLoveMessages() {
    const frases = [
      "Por si todav√≠a te queda dudas: Eres y seguir√°s siendo lo que en mis sue√±os le ped√≠a a la vida.",
      "Tantas cosas por decirte y tan pocas salen de mi boca. Deber√≠as aprender a leer mis ojos cuando te miro.",
      "Uno de mis sentimientos favoritos es re√≠rme contigo y darme cuenta de lo mucho que disfruto de tu compa√±√≠a y de tu existencia.",
      "El mundo tiene sus maravillas, pero t√∫ eres la maravilla de mi mundo.",
      "Me gustar√≠a sentarme a ver el atardecer contigo, aunque lo m√°s probable es que me distraiga vi√©ndote a ti.",
      "Decir que me brillan los ojos cuando te veo se queda corto. T√∫ haces que me brille el alma.",
      "Si miras la luna ver√°s el arte, y si miras el espejo ver√°s por qu√© no puedo dejar de amarte. -TE AMO-"
    ];

    const isMobile = window.innerWidth <= 480;

    if (isMobile) {
      // üì± En m√≥vil: reemplazar tarjeta completa
      card.innerHTML = `
        <h1 style="color:#e63963;">TE AMO ‚ù§Ô∏è</h1>
        <div style="text-align:left; font-size:20px; color:#d6336c;">
          ${frases.map(f => `<p>${f}</p>`).join("")}
        </div>
      `;
    } else {
      // üñ•Ô∏è En escritorio: mostrar frases alrededor con animaci√≥n
const centerX = card.offsetWidth / 2;
const centerY = card.offsetHeight / 2;

const radius = 300; // distancia uniforme desde el centro
const total = frases.length;

frases.forEach((texto, i) => {
  const div = document.createElement("div");
  div.textContent = texto;

  div.style.position = "absolute";
  div.style.width = "260px";
  div.style.padding = "12px";
  div.style.background = "white";
  div.style.borderRadius = "14px";
  div.style.boxShadow = "0 10px 25px rgba(255,105,135,0.25)";
  div.style.color = "#d6336c";
  div.style.fontSize = "16px";
  div.style.opacity = "0";
  div.style.transition = "all 1s ease";

  // √Ångulo perfectamente distribuido
  const angle = (i / total) * Math.PI * 2;

  // Coordenadas circulares
  const x = centerX + Math.cos(angle) * radius - 130; // -130 para centrar el div
  const y = centerY + Math.sin(angle) * radius - 60;  // -60 para centrar verticalmente

  div.style.transform = `translate(${x}px, ${y}px) scale(0.6)`;

  card.appendChild(div);

  setTimeout(() => {
    div.style.opacity = "1";
    div.style.transform = `translate(${x}px, ${y}px) scale(1)`;
  }, 100);
});

    }
  }
</script>

</html>
